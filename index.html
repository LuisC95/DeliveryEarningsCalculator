<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery profits calculator</title>
</head>
<body>
    <form action="">
        <label for="">Delivery distance</label><br>
        <input type="number" id="distance" step="0.01"><br>
        <label for="">Traveled distance</label><br>
        <input type="number" id="traveled" step="0.01"><br>
        <label for="">Offer</label><br>
        <input type="number" id="offer" step="0.01"><br><br>
        <button type="submit" id="update">Submit</button>
    </form>
    
</body>
<script src="scripts.js"></script>
</html>
